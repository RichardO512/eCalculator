<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>

  <div class="container">

      <h1 class="calculatorName">Brogculator</h1>

    <form name="form">

        <div class="display">

            <input type="text" placeholder="0" name="displayResult">
        </div>

        <div class="buttons">

        <div class="row">

            <input type="reset" name="acb" value="Ac" onClick="calcNumbers(acb.value)">
            <input type="button" name="modulob" value="%" onClick="calcNumbers(modulob.value)">

        </div>

        <div class="row">

            <input type="button" id="b7" name="b7" value="7" onClick="calcNumbers(b7.value)">
            <input type="button" id="b8" name="b8" value="8" onClick="calcNumbers(b8.value)">
            <input type="button" id="b9" name="b9" value="9" onClick="calcNumbers(b9.value)">
            <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)">

        </div>
        
        <div class="row">

            <input type="button" id="b4" name="b4" value="4" onClick="calcNumbers(b4.value)">
            <input type="button" id="b5" name="b5" value="5" onClick="calcNumbers(b5.value)">
            <input type="button" id="b6" name="b6" value="6" onClick="calcNumbers(b6.value)">
            <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)">

        </div>
        
        <div class="row">

            <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
            <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
            <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
            <input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)">

        </div>
        
        <div class="row">

            <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
            <input type="button" name="potb" value="." onClick="calcNumbers(potb.value)">
            <input type="button" name="divb" value="/" onClick="calcNumbers(divb.value)">
            <!-- <input type="button" name="acb" id="acB" value="Ac" onclick="calcNumbers(acb.value)"> -->
            <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">

        </div>

    </form>

  </div> 

  <script src="index.js"></script>
</body>
</html>
